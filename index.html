<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body class="container">
    <header class="mb-5 rounded ">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container d-flex">
        <section>
            <form id="searchForm">
                <div class="d-flex flex-column">
                    <h3>Search for a City</h3>
                    <input form="searchForm" class="form-control me-2 mb-2" type="search" placeholder="San Diego"
                        aria-label="Search">
                    <button form="searchForm" class="btn btn-outline-success mb-2" type="submit">Search</button>
                </div>
            </form>
            <hr>
            <div class="d-flex flex-column ">
                <button class="btn btn-secondary mb-2" id="atlantaBtn">Atlanta</button>
                <button class="btn btn-secondary mb-2" id="denverBtn">Denver</button>
                <button class="btn btn-secondary mb-2" id="seattleBtn">Seattle</button>
                <button class="btn btn-secondary mb-2" id="sanFranciscoBtn">San Francisco</button>
                <button class="btn btn-secondary mb-2" id="orlandoBtn">Orlando</button>
                <button class="btn btn-secondary mb-2" id="newYorkBtn">New York</button>
                <button class="btn btn-secondary mb-2" id="chicagoBtn">Chicago</button>
                <button class="btn btn-secondary mb-2" id="austinBtn">Austin</button>
            </div>
        </section>
        <section class=" px-4 mx-2">
            <!-- Current Weather Card -->
            <div class="current-weather-section"> </div>


            <h4 class="mt-5 mx-2">5-Day Forecast</h4>
            <hr class="mx-2">

            <!-- 5 -Day Forecast Cards -->
            <div class="d-flex five-days-forecast-section">
                <div class="forecast-card-1 "></div>
                <div class="forecast-card-2 "></div>
                <div class="forecast-card-3 "></div>
                <div class="forecast-card-4 "></div>
                <div class="forecast-card-5 "></div>
            </div>

        </section>
    </div>


</body>

</html>
