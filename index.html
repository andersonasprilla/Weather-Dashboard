<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body class="container">
    <header class="mb-5 rounded ">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container d-flex">
        <section>
            <form id="searchForm">
                <div class="d-flex flex-column">
                    <h3>Search for a City</h3>
                    <input form="searchForm" class="form-control me-2 mb-2" type="search" placeholder="San Diego"
                        aria-label="Search">
                    <button form="searchForm" class="btn btn-outline-success mb-2" type="submit">Search</button>
                </div>
            </form>
            <hr>
            <div class="d-flex flex-column ">
                <button class="btn btn-secondary mb-2" id="atlantaBtn">Atlanta</button>
                <button class="btn btn-secondary mb-2" id="denverBtn">Denver</button>
                <button class="btn btn-secondary mb-2" id="seattleBtn">Seattle</button>
                <button class="btn btn-secondary mb-2" id="sanFranciscoBtn">San Francisco</button>
                <button class="btn btn-secondary mb-2" id="orlandoBtn">Orlando</button>
                <button class="btn btn-secondary mb-2" id="newYorkBtn">New York</button>
                <button class="btn btn-secondary mb-2" id="chicagoBtn">Chicago</button>
                <button class="btn btn-secondary mb-2" id="austinBtn">Austin</button>
            </div>
        </section>
        <section class="px-4 mx-2">
            <!-- Current Weather Card -->
            <div id="card">
                <h5 id="current-weather-header"></h5>
                <div id="card-body">
                    <ul id="ul-list">
                        <ol id="temp"></ol>
                        <ol id="wind"></ol>
                        <ol id="humidity"></ol>
                    </ul>
                </div>
            </div>

            <h4 class="mt-5 mx-2">5-Day Forecast</h4>
            <hr class="mx-2">

            <!-- 5 -Day Forecast Cards -->
            <div class="d-flex ">
                <div id="five-day-forecast-card">
                    <h5 id="five-day-forecast-header"></h5>
                    <div id="five-day-card-body">
                        <ul id="ul-list-five-day">
                            <ol id="five-day-forecast-temp"></ol>
                            <ol id="five-day-forecast-wind"></ol>
                            <ol id="five-day-forecast-humidity"></ol>
                        </ul>
                    </div>
                </div>
                <div id="five-day-forecast-card1">
                    <h5 id="five-day-forecast-header1"></h5>
                    <div id="five-day-card-body1">
                        <ul id="ul-list-five-day1">
                            <ol id="five-day-forecast-temp1"></ol>
                            <ol id="five-day-forecast-wind1"></ol>
                            <ol id="five-day-forecast-humidity1"></ol>
                        </ul>
                    </div>
                </div>
                <div id="five-day-forecast-card2">
                    <h5 id="five-day-forecast-header2"></h5>
                    <div id="five-day-card-body2">
                        <ul id="ul-list-five-day2">
                            <ol id="five-day-forecast-temp2"></ol>
                            <ol id="five-day-forecast-wind2"></ol>
                            <ol id="five-day-forecast-humidity2"></ol>
                        </ul>
                    </div>
                </div>
                <div id="five-day-forecast-card3">
                    <h5 id="five-day-forecast-header3"></h5>
                    <div id="five-day-card-body3">
                        <ul id="ul-list-five-day3">
                            <ol id="five-day-forecast-temp3"></ol>
                            <ol id="five-day-forecast-wind3"></ol>
                            <ol id="five-day-forecast-humidity3"></ol>
                        </ul>
                    </div>
                </div>
                <div id="five-day-forecast-card4">
                    <h5 id="five-day-forecast-header4"></h5>
                    <div id="five-day-card-body4">
                        <ul id="ul-list-five-day4">
                            <ol id="five-day-forecast-temp4"></ol>
                            <ol id="five-day-forecast-wind4"></ol>
                            <ol id="five-day-forecast-humidity4"></ol>
                        </ul>
                    </div>
                </div>
                
            </div>
        </section>
    </div>


</body>

</html>
